name: Build and deploy JAR app to Azure Web App - mailtasks-api

on:
  push:
    branches:
      - main
    paths:            
      - 'backend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install -DskipTests
        working-directory: backend

      - name: Prepare Artifact
        run: mv backend/target/*.jar app.jar

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: app.jar 
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6E63D96361D94FFEADED6FEF1B036E79 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E5EF3EFBC7B44BABA650CEECFEFABE68 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BEB3C89E89B84DA68BD26584EB581BB2 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mailtasks-api'
          slot-name: 'Production'
          package: 'app.jar' 
